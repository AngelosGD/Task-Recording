{% extends 'base.html' %} {% block content %}

<main class="container text-center">
  <div class="row">
    <section class="col-md-4 offset-md-4 py-5">
      <form action="/signin/" method="POST" class="card card-body container">
        {% csrf_token %}

        <h1>Signin</h1>
        {{error}} {% csrf_token %}
        <!--Username-->
        <div class="mb-3">
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Write Your Username"
          />
        </div>
        <!--Password 1-->
        <div class="mb-3">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="paswword"
            class="form-control"
            placeholder="Write a password"
          />
        </div>

        <div class="text-center">
          <button class="btn btn-outline-dark btn-lg">Signin</button>
        </div>
      </form>
    </section>
  </div>
</main>
{% endblock %}

{% extends 'base.html' %}


{% block content %}


<main class="container py-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/signup/" method="POST" class="card card-body text-center">
                <h1>Signup</h1>
                {{error}}
                {% csrf_token %}
                <!--Username-->
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write Your Username">

                </div>
                <!--Password 1-->
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password1" id="paswword1" class="form-control" placeholder="Write a password">

                </div>
                <!--Password 2-->
                <div class="mb-3">
                    <label for="password2">Confirm the password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm the Password">

                </div>
            
                <div class="text-center">
                    <button class="btn btn-outline-dark btn-lg">
                        Signup
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
